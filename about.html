    <script>
      // Step one - Create a React element
      const user = {
        name: "About Me:",
        imageUrl: "images/about_img.jpg",
        bio: `Hi there! As you may have noticed from my homepage, my name is Emily, but I go by the name Em
            and am currently pursuing a career in the fascinating web design and development field. When I'm not busy
            with my studies, I love to spend time outdoors - walking my furry companion, hiking, fly fishing, skiing,
            and occasionally, I venture out on backpacking trips. In addition to my outdoor adventures, I also enjoy
            crocheting during my free time. I find it to be a relaxing and creative outlet that allows me to unwind and
            express my artistic side. But it's not all about me - I also have a passion for giving back to my community.
            That's why I volunteer at local food pantries and food banks to help those in need. Additionally, I take
            pride in my commitment to continuous learning, and I find great joy in acquiring new skills, particularly in
            the domain of programming languages that I have yet to explore. My most recent pursuit of knowledge has been
            centered around artificial intelligence and its impact on the tech industry, both positively and negatively.
            I also have been diving into other computer science topics such as algorithms and computational thinking,
            object-oriented programming (OOP), functional programming, and boolean logic, among other things.`
      };

      // Step 2: Render the React element
      const h1 = React.createElement('h1', null, user.name);
      const img = React.createElement('img', { src: user.imageUrl, className: 'responsive-img' });
      const content = React.createElement('p', null, user.bio);

      ReactDOM.render(h1, document.getElementById('h1'));
      ReactDOM.render(img, document.getElementById('img'));
      ReactDOM.render(content, document.getElementById('content'));


    </script>
