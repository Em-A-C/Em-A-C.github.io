    <!-- Note: I have used the same code for a contact form for a different project in the past. -->
    <main
        class="main-container p-2 container d-md-flex justify-content-center align-items-stretch align-content-between flex-wrap">
        <h1 class="heading-contact">Contact Me:</h1>
        <!-- Main Div -->
        <div class=" contact-form">
            <form>
                <!-- Beginning of Contact Form -->

                <!-- Contact Form Main Div-->
                <div class="d-flex flex-row flex-column mb-3 form contact-form flex-wrap">

                    <!-- Contact Form Heading & Important Note for User -->
                    <h2 class="heading2">Ask a question:</h2>
                    <p class="required"><em>Required fields are labeled with a red asterick (<font color="#ff0000">*
                            </font> ).</em> </p>

                    <!-- Name Section -->
                    <div class="p-2 flex-fill d-flex col-md-11"> <!-- Main Div for Name -->
                        <div class="input-group">
                            <label class="form-label">Name:<font color="#ff0000">*</font></label>
                            <input type="text" aria-label="First name" class="form-control" placeholder="First"
                                required>
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last" required>
                        </div>
                    </div>
                    <!-- End of Main Div for Name -->
                    <!--End of Name Section -->

                    <!-- Email Section -->
                    <div class="p-2 flex-fill d-flex"> <!-- Main Div for Email -->
                        <div class="input-group has-validation"> <!-- Email; Nested Div 1 -->
                            <label class="form-label">Email:<font color="#ff0000">*</font></label>
                            <div class="row g-2"> <!-- Email; Nested Div 2 -->

                                <!-- Email Username -->
                                <div class="col-md"> <!-- Email Username Main Div -->
                                    <div class="form-floating has-validation">
                                        <!-- Note: I put the email validation in the dropdown selction because that is where the email domain names are -->
                                        <input type="text" class="form-control" id="floatingInputGrid" required>
                                        <label for="floatingInputGrid" class="input-grid-label">Email
                                            Username</label>
                                    </div>
                                </div>
                                <!-- End of Email Username Main Div -->

                                <!-- Email Domain Name Selection -->
                                <div class="col-md"> <!-- Email Domain Name Main Div -->
                                    <div class="form-floating has-validation">
                                        <select type="email" class="form-select" id="floatingSelectGrid" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option value="1">@gmail.com</option>
                                            <option value="2">@yahoo.com</option>
                                            <option value="3">@outlook.com</option>
                                            <option value="4">@aol.com</option>
                                            <option value="5">@protonmail.com</option>
                                            <option value="6">@zoho.com</option>
                                            <option value="7">@yandex.com</option>
                                            <option value="8">@mail.com</option>
                                            <option value="9">@gmx.com</option>
                                            <option value="10">@icloud.com</option>
                                            <option value="11">@fastmail.com</option>
                                            <option value="12">@tutanota.com</option>
                                            <option value="13">@mail.ru</option>
                                            <option value="14">@hushmail.com</option>
                                            <option value="15">@airmail.net</option>
                                            <option value="16">@lycos.com</option>
                                            <option value="17">@netcourrier.com</option>
                                            <option value="18">@zimbra.com</option>
                                            <option value="19">@rediffmail.com</option>
                                            <option value="20">@mailinator.com</option>
                                        </select>
                                        <label for="floatingSelectGrid" class="dropdown-email">Select Email
                                            Domain</label>
                                    </div>
                                </div>
                                <!-- End of Email Domain Name Main Div -->
                            </div>
                            <!-- End of Email Nested Div 2 -->
                        </div>
                        <!-- End of Email Nested Div 1 -->
                    </div>
                    <!-- End of Main Div for Email -->
                    <!-- End of Email Section -->

                    <!-- Phone Number Section -->
                    <div class="p-2 flex-fill col-md-11"> <!-- Main Div for Phone Number -->
                        <div class="input-group mb-3">
                            <label for="number" class="form-label">Phone Number: </label>
                            <input type="tel" class="form-control" aria-label="phone_number" id="tel"
                                placeholder="123-456-7890" optional>
                        </div>
                    </div>
                    <!-- End of Main Div for Phone Number -->
                    <!-- End of Phone Number Section -->

                    <!-- Message Section -->
                    <div class="p-2 flex-fill"> <!-- Main Div for Message -->
                        <div class="row g-3">
                            <label for="exampleFormControlTextarea1" class="textarea-label">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" style="height: 300px"
                                placeholder="Type your message here:"></textarea>
                        </div>
                    </div>
                    <!-- End of Main Div for Message -->
                    <!-- End of Message Section -->

                    <!-- Terms & Conditions Checkbox and Submit Button -->
                    <div class="p-2 flex-fill border-bottom border-secondary">
                        <!-- Main Div for Checkbox and Submit Button -->
                        <div class="row g-3">
                            <div class="form-check1"> <!-- Main Div for Checkbox -->
                                <label class="form-check-label terms-conditions" for="invalidCheck">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    Agree to terms and conditions </label>

                                <!-- Validation for Checkbox -->
                                <div class="col-sm-2 invalid-feedback"> You must agree before submitting. </div>
                            </div>
                            <!-- End of Main Div for Checkbox -->

                            <div class="submit-button col-sm-5"> <!-- Main Div for Submit Button -->
                                <button class="btn btn-custom " type="submit">Submit Message! <i
                                        class="fa-solid fa-right-to-bracket"></i></button>
                            </div>
                            <!-- End of Main Div for Submit Button -->

                        </div>
                    </div>
                    <!-- End of Checkbox/Submit Button Container -->

                </div>
                <!-- End of Main Div for Contact Form -->

                <!-- Beginning of LinkedIn Section -->
                <div class="d-flex flex-column mb-3 form d-flex justify-content-center linkedin-form">
                    <!-- Main Div for LinkedIn Section -->
                    <h2 class="heading2">Message Me on LinkedIn:</h2>

                    <!-- LinkedIn Button -->
                    <div class="p-2 flex-fill d-flex justify-content-center">
                        <!-- Main Div for LinkedIn Button -->
                        <div class="general-button"> <a href="https://www.linkedin.com/in/emily-cannon-88ab05244"
                                target="_blank">
                                <button class="btn btn-custom "><i class="fa-brands fa-linkedin"></i> : My
                                    LinkedIn</button>
                            </a> </div>
                    </div>
                    <!-- End of Main Div for LinkedIn Button -->
                </div>
            </form>
            <!-- End of Contact Form -->
        </div>
    </main>
